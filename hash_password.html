      <!-- Jumbotron -->

        <h1>Hash a password</h1>
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="col-lg-12">
          <p>In the next form you can calculate a number of hash types from a password (in plain text).</p>

          <form class="form-horizontal" onsubmit="hashPassword(); return false">
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputSalt" class="col-sm-2 control-label">Salt</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSalt" placeholder="Salt">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <label>
                    <textarea id="result" class="form-control" rows="3" cols="50"></textarea>
                  </label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>

        </div>

      </div>
