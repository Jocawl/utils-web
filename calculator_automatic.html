        <script type="text/javascript">
            conversors = {"decto":{"label": "DECIMAL","regexForm": "^([0-9]+)$" ,"regex": /[0-9]+$/},
                            "hexto":{"label": "HEXADECIMAL","regexForm": "^([a-fA-F0-9]+)" ,"regex": /[a-fA-F0-9]+$/},
                            "octto":{"label": "OCTAL","regexForm": "^([0-7]+)$" ,"regex": /[0-7]+$/},
                            "binto":{"label": "BINARIO","regexForm": "^([0-1]+)$" ,"regex": /[0-1]+$/}
                            
                            }

            createForm(conversors);
            
            var calculate = function(identificator) {
                var value = $("#"+identificator).val();
               // Conditions

               active_error = true
                $.each( conversors, function( k, v ) {
                    if(identificator == k && value.match(v["regex"]) != null && value.match(v["regex"]).length > 0){
                        setValues(identificator, value)
                        active_error = false
                    }
                    
                });

                if(active_error){
                   alert("Please enter a valid number")
                }
            }

            var calculateSubmit = function() {
               if($("#lastFocus").val()!=""){
                    calculate($("#lastFocus").val())
               }
            }
            
            $(".number").change(function(){
                calculate($(this).attr("id"));
            });

            $(".number").blur(function(){
                $("#lastFocus").val($(this).attr("id"));
            });
            
            
        </script>
